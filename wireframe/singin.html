<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Sing in page</title>
	</head>
	<body>
        <h1>Sing in page</h1>
        <form accept-charset="UTF-8" method="get" id="singinForm">
        <!--User e-mail-->
        <div class="usrEmail">
            <label for="userEmail-id">E-mail:</label>
            <input id="userEmail-id" type="email" name="userEmail-id" placeholder="e-mail@here.com" required>
        </div> 
        <!--User Password-->
        <div class="usrPassword">
            <label for="usrPassword-id">E-mail:</label>
            <input id="usrPassword-id" type="password" name="usrPassword-id" placeholder="*******" required>
        </div> 
        <!--Remember user credentials-->  
        <div class="rememberUser">
        <input type="checkbox" id="remember-me" name="remember-me" checked>
        <label for="remember-me">Keep me logged in</label>
        </div>
        <!--Make login on system-->
        <input type="submit" name="singIn" value="Sing in" id="btnSingIn"/>
        <!--Not registered-->
        <input type="button" value="Sing up" id="btnSingUp" onclick="window.location.href='singup.html';" />
        </form>
	</body>
</html>
