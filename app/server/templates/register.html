<h1>Create Your Account</h1>
<h2>Signup is easy and only takes a few seconds.</h2>
<p>Hello there, fill the form bellow to register and start to use CodeGen</p>
<div class="formWrapper">
  <form id="accountCreate" action="/api/users" method="POST">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">Full Name</div>
      <input type="text" name="fullName" placeholder="John" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">E-mail Address</div>
      <input type="text" name="email" placeholder="Smith" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Password</div>
      <input type="text" name="password" placeholder="******" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Confirm!</div>
      <input type="password" placeholder="Repeat the password" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Do you agree to the terms and conditions?</div>
      <input type="checkbox" name="tosAgreement" value="agree">
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Get Started</button>
    </div>
  </form>
  <div>
      <a >Already have an account? Login</a>
  </div>
</div>
