        <script>
            var count=1;
            function allowDrop(ev) {
                ev.preventDefault();
            }

            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }

            function drop(ev) {
                ev.preventDefault();
                try {
                    var elementList = document.querySelectorAll("#mydiv  div");
                    var data = ev.dataTransfer.getData("text");
                    var nodeCopy = document.getElementById(data).cloneNode(true);

                    nodeCopy.id = "btn"+count; /* We cannot use the same ID */
                    ev.target.appendChild(nodeCopy);

                    var content;
                    var div = document.createElement("div");

                    div.classList.add("targertB");
                    div.id = 'bt'+elementList.length;
                    content = document.getElementById("mydiv").appendChild(div);
                } catch (e) {
                    console.log(e);
                } finally {
                    console.log("error");
                }


            }

            function removeB(ev){
                console.log(count);
                ev.target.remove(ev);
            }
            function createNew(ev){
                var div = document.createElement("div");
                div.classList.add("targertB");
                div.addEventListener("ondragover",allowDrop(event));
                div.addEventListener("ondrop",drop(event));
                document.getElementById("mydiv").appendChild(div);

            }

        </script>

            <script>
                //Make the DIV element draggagle:
                dragElement(document.getElementById("mydiv"));

                function dragElement(elmnt) {
                    var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                    if (document.getElementById(elmnt.id + "header")) {
                        /* if present, the header is where you move the DIV from:*/
                        document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
                    } else {
                        /* otherwise, move the DIV from anywhere inside the DIV:*/
                        elmnt.onmousedown = dragMouseDown;
                    }

                    function dragMouseDown(e) {
                        e = e || window.event;
                        e.preventDefault();
                        // get the mouse cursor position at startup:
                        pos3 = e.clientX;
                        pos4 = e.clientY;
                        document.onmouseup = closeDragElement;
                        // call a function whenever the cursor moves:
                        document.onmousemove = elementDrag;
                    }

                    function elementDrag(e) {
                        e = e || window.event;
                        e.preventDefault();
                        // calculate the new cursor position:
                        pos1 = pos3 - e.clientX;
                        pos2 = pos4 - e.clientY;
                        pos3 = e.clientX;
                        pos4 = e.clientY;
                        // set the element's new position:
                        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
                    }

                    function closeDragElement() {
                        /* stop moving when mouse button is released:*/
                        document.onmouseup = null;
                        document.onmousemove = null;
                    }
                }
            </script>
